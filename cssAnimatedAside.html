<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Css Animated Aside </title>
    
        <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300italic,400italic,700italic,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sail' rel='stylesheet' type='text/css'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
<!--link to animated aside css-->
    <link href="css/asideAnimated.css" type="text/css" rel="stylesheet">

</head>
<body>
 
      <!-- Adjust rules under classes asBar, withinContainer, asLb, asList and asLinks to customize component properties. The transitions properties reside under classes asList and asBar. Starting position for the animation resides under the rules which contain the transition kits. Ending position resides under the hover states of same rules. -->
      
      
      <div id="C1" class="asBar">
          <aside id="container1" class="withinContainer">
              <ul class="asList">
                  <li class="asLb"><a href="" class="asLinks">Link One</a></li>
                  <li class="asLb"><a href="" class="asLinks">Link two</a></li>
                  <li class="asLb"><a href="" class="asLinks">Link three</a></li>
                  <li class="asLb"><a href="" class="asLinks">Link four</a></li>
                  <li class="asLb"><a href="" class="asLinks">Link five</a></li>
              </ul>
              
          </aside>
      </div>
       
</body>
</html>
